// exec autoexec.cfg

unbindall

cl_use_opens_buy_menu "1"

// crosshair
cl_crosshairstyle "4"
cl_crosshair_friendly_warning "1"
cl_crosshair_recoil "0"
cl_crosshairdot "0"
cl_crosshairsize "5"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-5"
cl_crosshair_drawoutline "0"
cl_crosshair_outlinethickness "1"
cl_crosshaircolor_r 255
cl_crosshaircolor_g "0"
cl_crosshaircolor_b "0"
cl_crosshairusealpha "0"
cl_crosshairalpha "255"
cl_crosshair_t "0"
cl_crosshairgap_useweaponvalue "0"
cl_ironsight_usecrosshaircolor "1"
cl_show_observer_crosshair "2"
cl_observed_bot_crosshair "0"

// viewmodel
viewmodel_presetpos "1"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "-1.5"
viewmodel_offset_z "-2"

// mouse
bind   "MOUSE_X"    "yaw"
bind   "MOUSE_Y"    "pitch"
bind   "MOUSE1"     "+attack"
bind   "MOUSE2"     "+attack2"
bind   "MOUSE3"     "player_ping"
unbind "MWHEELDOWN"
unbind "MWHEELUP"
unbind "MOUSE4"
bind   "MOUSE5"     "+voicerecord"

// function keys
bind   "F3" "voice_modenable_toggle"
unbind "F4"
unbind "F5"
unbind "F6"
unbind "F7"
unbind "F8"
unbind "F9"
unbind "F10"
unbind "F11"
unbind "F12"

// movement keys
bind "w"     "+forward"
bind "a"     "+left"
bind "s"     "+back"
bind "d"     "+right"
bind "ALT"   "+sprint"
bind "SHIFT" "+duck"
bind "SPACE" "+jump"

// weapon keys
bind "e"      "+use"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "r"      "+reload"
bind "q"      "lastinv"
bind "g"      "drop"
bind "f"      "+lookatweapon"
bind "b"      "buymenu"
bind "1"      "slot1"
bind "2"      "slot2"
bind "3"      "slot3"
bind "4"      "slot4"
bind "5"      "slot5"

bind "z" "slot6";
bind "x" "slot7";
bind "c" "slot8";
bind "v" "slot10";
bind "b" "slot9";

// ui keys
bind "TAB" "+showscores"
bind "`"   "toggleconsole"

// communication options
bind "t"      "messagemode"
bind "y"      "messagemode2"
bind "MOUSE3" "player_ping"
bind "MOUSE5" "+voicerecord"
