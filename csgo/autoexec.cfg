bind "d"     "+right"
bind "ALT"   "+sprint"
bind "SHIFT" "+duck"
bind "SPACE" "+jump"

// weapon keys
bind "e"      "+use"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
